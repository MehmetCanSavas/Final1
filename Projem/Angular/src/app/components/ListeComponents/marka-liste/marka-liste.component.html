<div class="container" *ngIf="yetkiKontrol()">
    <h1>Marka Bilgisi</h1>

    <h3>
        <button mat-stroked-button color="primary" (click)="Duzenle(secMarka)">Düzenle</button> &nbsp;
        <button mat-stroked-button color="warn" (click)="Sil(secMarka)">Sil</button>
    </h3>

    <h3><b>Marka Id : </b>{{ secMarka?.markaId }}</h3>
    <h3><b>Marka Adı : </b>{{ secMarka?.markaAdi }}</h3>

    <p>&nbsp;</p>




    <button mat-stroked-button color="primary" ,[routerLink]="['/admin/markalar']">Geri</button>

</div>
